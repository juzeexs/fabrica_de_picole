<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial - Fábrica de Picolés</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Fundo com partículas */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Cabeçalho */
        header {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 35px 30px 60px 0px;
            color: white;

            position: relative;
            z-index: 10;
        }

        .header-content-left {
            display: flex;
            align-items: center;
            gap: 120px;
        }

        header img {
            height: 110px;
        }

        nav a {
            color: #9b9ca2;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ee3540;
        }

        .header-content-right {
            display: flex;
            gap: 20px;
        }

        .header-content-right a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 12px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .header-content-right a:hover {

            color: black;
        }

        .button-of {
            text-align: center;
            display: flex;
            justify-content: center;
            width: 130px;
            padding: 13px 25px;
            border: 2px solid black;
            border-radius: 18px;
            font-family: "Quicksand", Sans-serif;
            font-size: 15px;
            font-weight: 700;
            text-transform: none;
            line-height: 20px;
        }

        .button-strong {
            display: flex;
            padding: 15px 26px 15px 26px;
            background-color: #ed1c24;
            border-radius: 18px;
            border: none;
            font-family: "Quicksand", Sans-serif;
            font-size: 15px;
            font-weight: 700;
            text-transform: none;
            line-height: 20px;
        }

        .button-strong a {
            color: white;
        }

        .linguage {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .linguage-content {
            font-family: Quicksand;
            font-size: 17px;
            font-weight: 500 !important;
            line-height: 21px;
            letter-spacing: 0em;
            text-align: left;
            color: black;
        }
        .nav{
            display: flex;
            gap: 25px;
        }

        .nav a {
            font-size: 16px;
            font: bold;
            color: #9497A2;
            font-family: "Quicksand", Sans-serif;

            font-weight: 700;
            text-transform: capitalize;
            line-height: 20px;
        }

        .seta {
            display: inline-block;
            height: 24px;
            width: 15px;
            vertical-align: middle;
            background-image: url(data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 285 285'><path d='M282 76.5l-14.2-14.3a9 9 0 0 0-13.1 0L142.5 174.4 30.3 62.2a9 9 0 0 0-13.2 0L3 76.5a9 9 0 0 0 0 13.1l133 133a9 9 0 0 0 13.1 0l133-133a9 9 0 0 0 0-13z' style='fill:%23666'/></svg>);
            background-position: 50%;
            background-size: 11px;
            background-repeat: no-repeat;
            transition: all .3s;
            transform: rotate(-180deg);
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>

    <header>
        <div class="header-content-left">
            <img src="/fabrica_de_picoles/assets/image-1.png.webp" alt="Logo da Fábrica de Picolés">
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">Sobre</a>
                <a href="#">Sustentabilidade</a>
                <a href="#">Produtos</a>
                <a href="#">Onde procurar</a>
            </nav>
        </div>

        <div class="header-content-right">
            <div class="linguage">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path

                        fill="black"></path>
                </svg>
                <span class="linguage-content">PT</span>
                <span class="seta"></span>

            </div>
            <span class="button-of"><a href="/fabrica_de_picoles/cadastro.html">Cadastro</a></span>
            <span class="button-strong"><a href="/fabrica_de_picoles/criar_conta.html">Criar Conta</a></span>
        </div>
    </header>

    <!-- Script das partículas -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": { "enable": true, "speed": 2, "direction": "none", "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" }
                },
                "modes": {
                    "repulse": { "distance": 30 },
                    "push": { "particles_nb": 4 }
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
