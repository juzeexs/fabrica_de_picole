<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Edição de Natal</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* ================= VARIÁVEIS ================= */
        :root {
            --red: #D42426;
            --dark-red: #8a0f11;
            --green: #165B33;
            --gold: #F0B700;
            --snow: #ffffff;
            --bg-dark: #0C141F;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Quicksand", sans-serif;
            background: radial-gradient(circle at top, #c4002a  0%, var(--bg-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* ================= NEVE CAINDO ================= */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(3px 3px at 100px 50px, #fff, transparent),
                radial-gradient(5px 5px at 200px 150px, #fff, transparent),
                radial-gradient(2px 2px at 300px 250px, #fff, transparent);
            background-size: 800px 800px;
            animation: snowfall 15s linear infinite;
            opacity: 0.6;
        }

        @keyframes snowfall {
            0% { background-position: 0 0; }
            100% { background-position: 0 800px; }
        }

        /* ================= CARTÃO DO FORMULÁRIO ================= */
        section {
            max-width: 450px;
            width: 90%;
            margin: 40px auto;
            /* Vidro fosco mais elegante */
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 60px 40px 40px 40px; /* Mais espaço no topo para as luzes */
            border-radius: 20px;
            position: relative;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            animation: floatIn 0.8s ease-out;
            
            /* Borda Doce (Candy Cane) na base */
            border-bottom: 10px solid transparent;
            border-image: repeating-linear-gradient(
                45deg,
                var(--red),
                var(--red) 10px,
                var(--snow) 10px,
                var(--snow) 20px
            ) 1;
        }

        @keyframes floatIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ================= LUZES DE NATAL (PISCA-PISCA) ================= */
        /* Fio das luzes */
        section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -5%;
            width: 110%;
            height: 60px;
            border-radius: 50%;
            border-top: 2px solid #555; /* O fio */
            z-index: 10;
        }

        /* As luzinhas */
        .lights {
            position: absolute;
            top: -15px; /* Ajuste para pendurar no fio */
            left: 0;
            width: 100%;
            height: 20px;
            display: flex;
            justify-content: space-around;
            z-index: 11;
            pointer-events: none;
        }

        .light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #fff;
            animation: flash 2s infinite alternate;
            box-shadow: 0 2px 10px rgba(255,255,255,0.5);
        }

        /* Cores e tempos diferentes para cada luz */
        .light:nth-child(1) { background: var(--red); animation-delay: 0s; }
        .light:nth-child(2) { background: var(--gold); animation-delay: 0.5s; }
        .light:nth-child(3) { background: var(--green); animation-delay: 1s; }
        .light:nth-child(4) { background: var(--red); animation-delay: 0.2s; }
        .light:nth-child(5) { background: var(--gold); animation-delay: 0.7s; }
        .light:nth-child(6) { background: var(--green); animation-delay: 1.2s; }

        @keyframes flash {
            0%, 100% { opacity: 1; box-shadow: 0 0 15px currentColor; }
            50% { opacity: 0.4; box-shadow: 0 0 2px currentColor; }
        }

        /* ================= LOGO E TEXTOS ================= */
        .logo {
            width: 100px;
            display: block;
            margin: 0 auto 10px;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2));
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.1) rotate(-5deg);
        }

        h2 {
            color: var(--red);
            font-family: "Mountains of Christmas", cursive;
            font-size: 2.5rem;
            text-align: center;
            margin: 10px 0;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.1);
        }

        .sub {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        /* ================= INPUTS ================= */
        label {
            display: block;
            font-weight: 700;
            margin-top: 15px;
            color: var(--green);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 25px; /* Mais arredondado */
            border: 2px solid #e0e0e0;
            font-size: 1rem;
            font-family: "Quicksand", sans-serif;
            background: #f9f9f9;
            transition: 0.3s;
            box-sizing: border-box; /* Garante que o padding não estoure a largura */
        }

        input:focus, select:focus {
            border-color: var(--gold);
            background: #fff;
            outline: none;
            box-shadow: 0 0 12px rgba(240, 183, 0, 0.3);
        }

        /* ================= BOTÃO ================= */
        button {
            margin-top: 30px;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--red), var(--dark-red));
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(212, 36, 38, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        /* Brilho passando pelo botão */
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 36, 38, 0.5);
            background: linear-gradient(135deg, var(--green), #0f4225);
        }

        /* ================= RODAPÉ ================= */
        .voltar {
            display: inline-block;
            margin-bottom: 20px;
            color: #999;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .voltar:hover {
            color: var(--gold);
            transform: translateX(-5px);
        }

        .footer {
            text-align: center;
            font-size: 0.85rem;
            color: #888;
            margin-top: 25px;
        }

        .footer a {
            color: var(--red);
            text-decoration: none;
            font-weight: 700;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            section {
                padding: 50px 25px 30px 25px;
                margin: 20px auto;
            }
            .lights { top: -10px; }
            .light { width: 10px; height: 10px; }
        }
    </style>
</head>

<body>

    <div class="snow-container">
        <div class="snow"></div>
    </div>

    <section>

        <div class="lights">
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>

        </div>

        <a href="index.html" class="voltar">❄ Voltar ao site</a>

        <img class="logo" src="/fabrica_de_picoles/assets/image-1.png.webp" alt="Logo">

</body>
</html>
